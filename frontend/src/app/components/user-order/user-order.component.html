<h1>User Data</h1>
{{diagnostic}}
<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" required
    [(ngModel)]="model.name" name="name">
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input type="text" class="form-control" id="surname" required
    [(ngModel)]="model.surname" name="surname">
  </div>
  <div class="form-group">
    <label>Telephone</label>
    <input type="text" class="form-control" id="telephone" required
    [(ngModel)]="model.telephone" name="telephone">
  </div>
  <button type="button" class="btn btn-primary" (click)="onSubmit()" [routerLink]="[ '/delivery' ]">Save Data</button>
</form>
