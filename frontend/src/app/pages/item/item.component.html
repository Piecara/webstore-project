<div class="list-group">
    <button type="button" class="list-group-item list-group-item-action active">
      {{item?.name}}
    </button>
    <button type="button" class="list-group-item list-group-item-action">Category: {{item?.category}}</button>
    <button type="button" class="list-group-item list-group-item-action">Description: {{item?.description}}</button>
    <button type="button" class="list-group-item list-group-item-action">Avaible <span class="badge badge-primary badge-pill">{{item?.inStock}}</span></button>
    <button type="button" class="list-group-item list-group-item-action">Sold <span class="badge badge-primary badge-pill">{{item?.sold}}</span></button>
    <button type="button" class="list-group-item list-group-item-action">Price: {{item?.price}}$</button>
    
  </div>
  <td style="text-align: center"><button type="button" class="btn btn-success" (click)="addItem()">Add to chart</button></td>
